<div class="top-bar">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-md-6 d-md-block d-none">
          <p><a href="https://www.medicardphils.com/" target="_blank">MediCard</a></p>
        </div>
        <div class="col-md-6">
          <div class="d-flex justify-content-md-end justify-content-between">
            <ul class="list-inline contact-info d-block d-md-none">
              <li class="list-inline-item"><a href="#"><i class="fa fa-phone"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
            <div class="login">
              <a href="javascript:void(0)" class="login-btn" routerLink="/login" *ngIf=!this.user.IsAuthenticated><i class="fa fa-sign-in"></i><span class="d-none d-md-inline-block">Sign In</span></a>
              <a href="javascript:void(0)" class="signup-btn" routerLink="/register"><i class="fa fa-user-plus"></i><span class="d-none d-md-inline-block">Sign Up</span></a>
              <a href="javascript:void(0)" class="signup-btn" (click)="logout();" *ngIf=this.user.IsAuthenticated><i class="fas fa-sign-out-alt"></i><span class="d-none d-md-inline-block">Sign out</span></a>                            

              <div class="btn-group" *ngIf=this.user.IsAuthenticated>
                <button class="btn btn-primary btn-sm" type="button">
                  {{this.user.Username}}                  
                </button>
                <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" href="javascript:void(0);">Profile</a>
                  <a class="dropdown-item" href="javascript:void(0);">Change Password</a>                  
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="javascript:void(0);" (click)="logout();">Sign out</a>
                </div>
              </div>

            </div>
            
                
              
            
            <!--
            <ul class="social-custom list-inline">
              <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fa fa-envelope"></i></a></li>
            </ul>
            -->

          </div>
        </div>
      </div>
    </div>
</div>
